# Basic workflow for Terraform using GitHub Actions

name: 'Terraform Cloud'

# Trigger this workflow on push to main or on any pull request
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Terraform with API token from secrets
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # Format check for Terraform files
      - name: Check Terraform formatting
        id: format
        run: terraform fmt -check || echo "Terraform files are not formatted."

      # Initialize Terraform
      - name: Initialize Terraform
        id: init
        run: terraform init

      # Run Terraform plan for pull requests only
      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true

      # Add Terraform plan output as a comment in the pull request
      - name: Comment on Pull Request with Plan
        uses: actions/github-script@0.9.0
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format Check üñå: \`${{ steps.format.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è: \`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ: \`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`
            ${process.env.PLAN}
            \`\`\`
            </details>
            *Triggered by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      # Fail the workflow if the Terraform Plan step fails
      - name: Check Terraform Plan status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      # Apply changes if push to main branch
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
